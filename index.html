<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMELIST</title>
    <link rel="stylesheet" href="style.css">
    <script defer src='src/game.js'></script>
    <script defer src='src/list.js'></script>
    <script defer src='index.js'></script>
</head>
<body>
    <h1>GAMELIST</h1>
    <div id="list-btns">
        <button id="new-list">NEW LIST</button>
    </div>
    <div id="game-btns">
        <button id="new-game">NEW GAME</button>
    </div>
    <br>
    <div id="game-form-cont" style="display: none;">
        <form id='game-form'>
            <h2>Create A New Game</h2>
            <label for='game-title'>Game Title:</label>
            <input type='text' name='title' id='game-title'>
            <br>
            <label for='game-description'>Description:</label>
            <input type='text' name='description' id='game-description'>
            <br>
            <label for='game-image'>Image URL:</label>
            <input type='text' name='image' id='game-image'>
            <br>
            <label for="game-score">Score:</label>
            <select id='game-score'>
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
                <option value=6>6</option>
                <option value=7>7</option>
                <option value=8>8</option>
                <option value=9>9</option>
                <option value=10>10</option>
            </select>
            <br>
            <label for="game-list">List:</label>
            <select id='list_id'></select>
            <br>
            <input id="submit-btn" type='submit' value='Post Game'>
        </form>
    </div>
    <div id="list-form-cont" style="display: none;">
        <form id='list-form'>
            <h2>Create A New List</h2>
            <label for='list-title'>List Title:</label>
            <input type='text' name='title' id='list-title'>
            <input type='submit' value='POST LIST'>
        </form>
    </div>
    <div id="list-container"></div>
    <div id="game-container" style="display: none;"></div>
</body>
</html>
